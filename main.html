<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/footer.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Суши Весла</title>
</head>
<body>
    <header class="header">
        <div class="container-header">
           <img class="header-main-logo" src="./img/logo.png" alt="Logo">
           <ul class="header-main-ul">
                <li class="header-main-li">
                    <h2 class="headre-main-ul-h2">Меню</h2>
                </li>
                <li class="header-main-li">
                    <h2 class="headre-main-ul-h2">Акции</h2>
                </li>
                <li class="header-main-li">
                    <h2 class="headre-main-ul-h2">Новости</h2>
                </li>
                <li class="header-main-li">
                    <h2 class="headre-main-ul-h2">О нас</h2>
                </li>
                <li class="header-main-li">
                    <h2 class="headre-main-ul-h2">Карьера</h2>
                </li>
                <li class="header-main-li">
                    <h2 class="headre-main-ul-h2">Отзывы</h2>
                </li>
           </ul>
           <div class="header-number-div">
                <img class="header-phone-img" src="./img/phone.png" alt="Phone">
                <ul class="header-number-ul">
                        <li class="header-number-li">
                            <h2 class="headre-number-ul-h2">+375 (29) 321 00 00</h2>
                        </li>
                        <li class="header-number-li">
                            <h2 class="headre-number-ul-h2">+375 (33) 321 00 00</h2>
                        </li>
                </ul>
           </div>
           <div class="header-search-div">
                <img src="./img/search.png" alt="search">
                <input class="header-search-input" type="text" placeholder="Поиск">
           </div>
           <div class="header-user-div">
                <img class="header-user-img" src="./img/user.png" alt="search">
           </div>
        </div>
    </header>
    <main class="main">
        <div class="container-main">
            <div class="main-content-div">
                <img  class="main-banner" src="/img/banner.png" alt="">
            </div>
            <div class="main-basket-div">
                <div class="main-basket-promo-div">
                    <input class="main-basket-promo-input" type="text" placeholder="Введите промокод">
                    <button class="main-basket-promo-button">Ввести</button>
                </div>
                <div class="main-basket-main">
                    <h2 class="main-basket-h2" >Корзина</h2>
                    <ul class="main-basket-ul" >
                        <li class="main-basket-li">
                            <img class="main-basket-delete" src="./img/close.png" alt="close">
                            <h2 class="main-basket-h2-title">Title <span class="main-basket-h2-weight">(999гр)</span></h2>
                            <ul class="main-basket-ul-products">
                                <li class="main-basket-li-products"><h2 class="main-basket-h2-products">Сяке ясай маки 8 шт</h2></li>
                                <li class="main-basket-li-products"><h2 class="main-basket-h2-products">Тояма маки 8 шт</h2></li>
                                <li class="main-basket-li-products"><h2 class="main-basket-h2-products">Авокадо маки 8 шт</h2></li>
                            </ul>
                            <div class="main-basket-price">
                                <h2 class="main-basket-price-h2">N/A грн.</h2>
                                <div class="main-basket-counter-div">
                                    <button class="main-basket-counter-minus"><img src="./img/minus.svg" alt=""></button>
                                    <h2 class="main-basket-counter-h2">1</h2>
                                    <button class="main-basket-counter-plus"><img src="./img/plus.svg" alt=""></button>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <h2 class="main-basket-h2-end">Сума заказа <span class="main-basket-h2-end-bold">60 грн.</span></h2>
                    <button class="main-basket-button-end"><img src="./img/basket.png" alt="">Оформить заказ</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
